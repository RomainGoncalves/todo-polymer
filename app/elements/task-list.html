<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="task-item.html"/>

<polymer-element name="task-list">
  <template>
    <div class="remaining">
      <!--Remaining Tasks: {{ tasksRemaining }}-->
    </div>
    <template repeat="{{task in tasks}}">

      <task-item task="{{ task }}"></task-item>
    </template>
  </template>
  <script>
    Polymer('task-list', {
      tasks: [
        {content: "First Task", done: true}
      ],
      tasksRemaining: '',
      ready: function() {
        var tasks = this.tasks;
        document.addEventListener('commit-task', function(e) {
          tasks.push({content: e.detail.task, done: false});
        });
      }
    });
  </script>
</polymer-element>
