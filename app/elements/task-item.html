<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="task-item" attributes="tasks">
  <template>
    <template repeat="{{task in tasks}}">
      <div>Here : {{ task.content }}</div>
    </template>
  </template>
  <script>
    Polymer('task-item');
  </script>
</polymer-element>
