<link href="../bower_components/paper-input/paper-input-decorator.html" rel="import">
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="task-form" attributes="tasks">
  <template>
    <paper-input-decorator id="form" label="Task name" floatingLabel>
      <input is="core-input">
    </paper-input-decorator>
  </template>
  <script>
    Polymer('task-form', {
      ready: function() {
        self = this;
        console.log( this.$ );
        this.$.input.addEventListener('keypress', function(e) {
          console.log( "dtc" );
          if (e.keyCode == 13) {
            self.async(function() {
              self.fire('enter', self.value);
            });
          }
        });
      }
    })
  </script>
</polymer-element>
